<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tinder-like Login</title>
</head>

<body>


    <div class="auth-container">


        <style>
            body {
              background-image: url("desktop-wallpaper-tinder-s-new-app-encourages-you-to-actually-talk-to-people.jpg");
            }
          </style>
        <img src="tinder-logo.png" alt="Tinder Logo">
        <h1>Login to Tinder</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="performLogin()">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
